<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Baper Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl font-semibold text-center mt-12">Functional <span class="text-red-500 font-bold">Baper Bank</span> <span class="font-thik">!!!</span></h1>
  </header>
  <!-- blance and trangection summary  -->
  <section class="mt-12">
     <div class="grid grid-cols-3 gap-2 w-9/12 mx-auto ">
        <div class="bg-green-500 pt-5 p-8 rounded-xl text-white">
           <h4 class="text-2xl font-medium">Deposit</h4>
           <h2 class="text-4xl text-semibold">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-red-500 pt-5 p-8 rounded-xl text-white">
           <h4 class="text-2xl font-medium">Windraw</h4>
           <h2 class="text-4xl text-semibold">$<span id="windra-towtal ">00</span></h2>
        </div>
        <div class="bg-teal-800 pt-5 p-8 rounded-xl text-white">
           <h4 class="text-2xl font-medium">Balance</h4>
           <h2 class="text-4xl">$<span class="text-semibold" id="balance-total">1200</span></h2>
        </div>
     </div>
  </section>
    <!-- diposit and windrow section  -->
  <section class="mt-12">
    <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
        <div class="bg-zinc-600 pt-5 p-8 rounded-xl ">
            <h3 class="text-4xl mb-8 text-white">Your Deposit</h3>
            <input id="deposit-filed" class="pl-2 py-1 w-9/12 block rounded-md" type="text" placeholder=" $Deposit Your Amount">
            <button id="btn-diposit" class="text-white bg-red-500 mt-4 px-10 py-2 font-semibold rounded-lg text-2xl hover:bg-red-700">DIPOSIT</button>
        </div>
        <div class=" bg-slate-500 pt-5 p-8 rounded-xl ">
            <h3 class="text-4xl mb-8 text-white">Your Windraw</h3>
            <input id="Windraw-filed" class="pl-2 py-1 w-9/12 block rounded-md" type="text" placeholder=" $Windraw Your Amount">
            <button id="btn-windraw" class="text-white bg-red-500 mt-4 px-10 py-2 font-semibold rounded-lg text-2xl hover:bg-red-700">WINDRAW</button>
        </div>
     </div>
  </section>
  <script src="utilitise.js"></script>
  <script src="deposit.js"></script>
  <script src="windraw.js"></script>
</body>
</html>
